# Deploy to Firebase Hosting on PR
# Docs: https://github.com/FirebaseExtended/action-hosting-deploy

name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches:
      - main  # Or use 'master' depending on your default branch

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install frontend dependencies
        run: |
          cd client
          npm install

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Deploy to Firebase Hosting preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SILENTAUCTIONAPP_4CA96 }}
          projectId: silentauctionapp-4ca96
